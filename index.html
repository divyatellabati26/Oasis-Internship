<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="script.js"></script>
</head>
<body class="main">
    <centre>
        <h1>Simple Calculator using HTML, CSS and JavaScript.</h1>
        <table border="5" class="calculator">
         <tr>
          <td colspan="4"><input type="text" class="box" id="result"/></td>
         </tr>

         <tr>
           <td><input type="button" value="(" onclick="display('(')"></td>
           <td><input type="button" value=")" onclick="display(')')"></td>
           <td><input type="button" value="Del" onclick="del()"></td>
           <td><input type="button" value="Clear" onclick="clearScreen()" id="btn"/></td>
         </tr>

         <tr>
           <td><input type="button" value="1" onclick="display('1')"></td>
           <td><input type="button" value="2" onclick="display('2')"/></td>
           <td><input type="button" value="3" onclick="display('3')"></td>
           <td><input type="button" value="+" onclick="display('+')"></td>
         </tr>

         <tr>
           <td><input type="button" value="4" onclick="display('4')"></td>
           <td><input type="button" value="5" onclick="display('5')"></td>
           <td><input type="button" value="6" onclick="display('6')"></td>
           <td><input type="button" value="-" onclick="display('-')"></td>
         </tr>

         <tr>
           <td><input type="button" value="7" onclick="display('7')"></td>
           <td><input type="button" value="8" onclick="display('8')"></td>
           <td><input type="button" value="9" onclick="display('9')"></td>
           <td><input type="button" value="*" onclick="display('*')"></td>
         </tr>

         <tr>
           <td><input type="button" value="." onclick="display('.')"></td>
           <td><input type="button" value="0" onclick="display('0')"></td>
           <td><input type="button" value="&#8730;" onclick="sqrt()"></td>
           <td><input type="button" value="/" id="btn1" onclick="display('/')"></td>
         </tr>
         <tr>
          <td colspan="4"><input type="button" value="Ans" onclick="calculate()"></td>
         </tr>
        </table>
    </centre>
    
</body>
</html>
